plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.8'
	id "com.github.johnrengelman.shadow" version "6.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web' ]
}
	
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Binary encoder from apache
    compile 'commons-codec:commons-codec:1.14'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

    // Argon2 KDF
    compile 'de.mkammerer:argon2-jvm:2.7'
    
    // Scrypt KDF
    compile 'com.lambdaworks:scrypt:1.4.0'
    
    // JAXB api
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    
}

apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'application.Main'

version = '0.9'

manifest {
	attributes 'Main-Class': 'application.Main'
}

